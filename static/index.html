<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rshortl</title>
</head>
<body>
    <header>
        <h1>Rshortl - Link Shortener</h1>
    </header>

    <section>
        <form action="shorturl" method="post">
            <div id="inputbar">
                <input type="url" name="link" id="linkbar" placeholder="Enter the url" required>
            </div>

            <div id="submitbutton">
                <input type="submit" value="Shorten">
            </div>
            
        </form>
    </section>

    <footer>
        <h2>Gracias por leerme!</h2>
    </footer>
    
</body>

</html>
